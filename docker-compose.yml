version: "3"

services:
  target-one:
    build: .
    expose:
      - "5000"
    volumes:
      - ./:/code/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  target-two:
    build: .
    expose:
      - "5000"
    volumes:
      - ./:/code/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  client:
    build: .
    volumes:
      - ./:/code/
    depends_on:
      - target-one
      - target-two
    command: "/bin/bash"

